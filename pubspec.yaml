name: rown
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  google_nav_bar: ^5.0.6
  image_picker: ^1.1.2
  logger: ^1.1.0
  flutter_launcher_icons: ^0.14.1
  cupertino_icons: ^1.0.8
  flutterfire_cli: 1.0.1-dev.4
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_auth: ^5.3.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  image_path: "lib/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/images/logo.png" 
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - lib/images/